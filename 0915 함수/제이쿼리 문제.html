<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .parent *{
            border: 2px solid lightgray;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>

    <div class="parent" style="width:500px;">
    div (parent)
    <p>first p (child)</p>
    <p>second p (child)</p>
    </div>
    <script>
        $(function(){
        $('.parent').children(':first').css('color','red')
        })
    </script>


    <ul id="ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
        <li><span>jQuery</span></li>
    </ul>

    <script>
        $(function(){
        $('#ul').find('span').css('background', 'red')
        })
    </script>
    
</body>
</html>
