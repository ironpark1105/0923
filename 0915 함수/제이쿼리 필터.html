<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <ul id="list1">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <li>fifth</li>
    </ul>



    <script>
        //선택자방식
        $('#list1 li:first-child').css('color','red');
        //메소드 방식 ()
        $('#list1 li').first().css('background-color', 'pink');
        //특정위치
        $('#list1 li:nth-child(2)').css('color','blue')
        //특정 위치 탐색 메소드() - eq(숫자);
        $('#list1 li').eq(2).css('font-size','50px')
        //even 짝수 
        $('#list1 li:even').css('border','2px solid red');
        //odd 홀수 
        $('#list1 li:odd').css('border','2px solid yellow');

    </script>
    
</body>
</html>
